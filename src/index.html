<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <title>Travel Services Management System</title>
    <style type="text/css">
        body{
            margin:0;
            padding: 0;
        }
        .material-icons{ display: none; }
        .material-icons:after{ display: block; }
        .navbar{
            width: 100%;
            min-height: 50px;

        }
        .navbar-fixed-top{
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .navbar-dark{
            background: #3c3c3c!important;
            color: rgba(255,255,255,.84);
        }

        .docker{
            display: none;
        }
        .hamburger{
            float: left;
        }
        .hamburger .burger{
           
            display: inherit;
            width: 18px;
            height: 2px;
            background: rgb(255,184,12);
            margin: 2px 98% 1px 15px;
        }
        .hamburger.hidden{
            display: none;
        }
        .nav-top-menu{
            display: none;
        }
        .nav-top-menu li a{
            color: rgb(200,200,200);
        }
        initial-page{
            float: left;
            width: 100%;
        }
        initial-page h4{
            font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif !important;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            font-size: 1rem;
        }
        loading-page{
          position: absolute;
          top:30vh;
          left:48%;
          z-index: 100;
        }
        
        /*spinner*/
        /*http://tobiasahlin.com/spinkit/*/
       .spinner {
          width: 40px;
          height: 40px;
          position: relative;
          margin: 10px auto;
        }

        .double-bounce1, .double-bounce2 {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-color: #333;
          opacity: 0.6;
          position: absolute;
          top: 0;
          left: 0;
          
          -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
          animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
          -webkit-animation-delay: -1.0s;
          animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
          0%, 100% { -webkit-transform: scale(0.0) }
          50% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bounce {
          0%, 100% { 
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
          } 50% { 
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
          }
        }
    </style>

</head>

<body>
   
    <!--bootstrap page-->
    <initial-page>
        <center>
           <div style="margin-top: 100px;text-align: center;">
                <h4 style="color: rgb(40,40,40);font-weight: bold;">Starting Application</h4>
            </div> 
            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
        </center>
    </initial-page>

    <loading-page class="hide">
        <center>
            <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
        </center>
    </loading-page>

    <!-- App entry container -->
    <main id="main-container"></main>
    <main id="main-auth-container"></main>


    <link rel="preload" as="style" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" onload="this.rel='stylesheet'"/>

    <link rel="preload" as="style"  type="text/css" href="css/index.css" onload="this.rel='stylesheet'"/>
    <link rel="preload" as="style"  type="text/css" href="css/docker.css" onload="this.rel='stylesheet'"/>
    <link rel="preload" as="style"  type="text/css" href="css/fileicon.css" onload="this.rel='stylesheet'"/>
    <script src="js/shell.js"></script>
    <script>
        setTimeout(()=>{
              // Define a new FontFace
              const notoSansRegular = new FontFace('Material Icons', 'url(fonts/MaterialIcons-Regular.woff2)');
              //console.log(notoSansRegular);

              // Add the FontFace to the FontFaceSet
              document.fonts.add(notoSansRegular);
        },1)
    
    </script>
    
    <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
<script type="text/javascript">
  const redirect = () => {
    if (window.location.hash.length ===0) {
      window.location.hash = '/home'
    }
  }

  document.addEventListener('deviceready', redirect)
  redirect()

</script>
