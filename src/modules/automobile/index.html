<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="../../../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Travel Services Management System</title>
    <style type="text/css">
        body{
            margin:0;
            padding: 0;
            background-color: #EEE !important;

        }
        .material-icons{ display: none; }
        .material-icons:after{ display: block; }
        .navbar{
            width: 100%;
            min-height: 50px;

        }
        .navbar-fixed-top{
            position: fixed;
            right: 0;
            left: 0;
            z-index: 1030;
        }
        .navbar-dark{
            background: #3c3c3c!important;
            color: rgba(255,255,255,.84);
        }

        .docker{
            display: none;
        }
        .hamburger{
            float: left;
        }
        .hamburger .burger{
           
            display: inherit;
            width: 18px;
            height: 2px;
            background: rgb(255,184,12);
            margin: 2px 98% 1px 15px;
        }
        .hamburger.hidden{
            display: none;
        }
        .nav-top-menu{
            display: none;
        }
        .nav-top-menu li a{
            color: rgb(200,200,200);
        }
        initial-page{
            float: left;
            width: 100%;
        }
        initial-page h4{
            font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial, sans-serif !important;
            font-style: normal;
            font-variant: normal;
            font-weight: 400;
            font-size: 1rem;
        }

        /*spinner*/
        /*https://codepen.io/ruigewaard/pen/CtnsJ*/
        .spinner{
          left:calc(50% - 50px);
          top: 200px;
            position:fixed;
            z-index:2046;
        }
        .block {
          position: relative;
          box-sizing: border-box;
          float: left;
          margin: 0 10px 10px 0;
          width: 12px;
          height: 12px;
          border-radius: 3px;
          background:rgb(200,200,200);
        }

        .block:nth-child(4n+1) { animation: wave 1.2s ease .0s infinite; }
        .block:nth-child(4n+2) { animation: wave 1.2s ease .10s infinite; }
        .block:nth-child(4n+3) { animation: wave 1.2s ease .20s infinite; }
        .block:nth-child(4n+4) { animation: wave 1.2s ease .30s infinite; margin-right: 0; }

        @keyframes wave {
          0%   { top: 0;     opacity: 1; }
          50%  { top: 30px;  opacity: .2; }
          100% { top: 0;     opacity: 1; }
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-top fixed-top">
             <!--bootstrap menu-->
                <span class="navbar-brand hamburger mb-0 h1 docker-menu d-lg-none" data-target=".docker">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </span>

                <span class="navbar-brand hamburger mb-0 h1 d-none d-lg-block hidden">
                 <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>  
                </span>
        </nav>
        <main class="container-fluid">
           
        </main>
    </header>
    
    <script>
        setTimeout(()=>{
              // Define a new FontFace
              const notoSansRegular = new FontFace('Material Icons', 'url(fonts/MaterialIcons-Regular.woff2)');
              //console.log(notoSansRegular);

              // Add the FontFace to the FontFaceSet
              document.fonts.add(notoSansRegular);
        },1)
    
    </script>
    <script src="../../js/app.js"></script>
    <script type="text/javascript" src="../../cordova.js"></script>
</body>

</html>
