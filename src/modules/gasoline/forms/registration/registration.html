<style type="text/css">
	#gasoline-for-section{
		padding-top: 100px;
	}
</style>
<section id="gasoline-for-section">
	<h4><i class="material-icons">local_gas_station</i> Gasoline</h4>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
	<br/>

	<div id="gasoline-form-status"></div>
	<br/>

	<div>
		<div style="float: left;width: 40px;height: 40px;border-radius: 50%;background: #ccc;margin-right: 10px;overflow: hidden;">
			<img src="img/user.png" width="100%">
		</div>
		<span><b>Van Alen S. Limbaco</b></span><br/>
		<span class="text-muted"><small>February 7, 2018&emsp;5:00AM</small></span>
		<hr/>
	</div>


	<form class="row" name="gasoline-form" onsubmit="return false;">
		<div class="col-lg-2">
			<label><b>TR. No.</b></label>
		</div>
		<div class="col-lg-10">
			<input type="text" name="tr_number" id="tr_number" class="form-control" autofocus="autofocus">
		</div><br/><br/>

		<div class="col-lg-2">
			<label><b>Amount</b></label>
		</div>
		<div class="col-lg-4">
			<input type="text" name="amount" id="amount" class="form-control">
		</div>
		<div class="col-lg-2">
			<label><b>Liters</b></label>
		</div>
		<div class="col-lg-4">
			<input type="text" name="liters" id="liters" class="form-control">
		</div>
		<br/><br/>



		<div class="col-lg-2">
			<label><b>Receipt Number</b></label>
		</div>
		<div class="col-lg-4">
			<input type="text" name="receipt" id="receipt" class="form-control">
		</div>
		<br/>

		<div class="col-lg-2">
			<label><b>Date Received</b></label>
		</div>
		<div class="col-lg-4">
			<input type="date" name="date" id="date_received" class="form-control">
		</div>


		<div class="col-lg-2">
			<label><b>Gasoline Station</b></label>
		</div>
		<div class="col-lg-10">
			<input type="text" name="station" id="station" class="form-control">
		</div><br/><br/>


		<div class="col-lg-2">
			<label><b>Driver</b></label>
		</div>
		<div class="col-lg-10">
			<select class="form-control" id="driver">
				<option>Your Name (Default)</option>
			</select>
		</div><br/><br/>


		<div class="col-lg-2">
			<label><b>Vehicle</b></label>
		</div>
		<div class="col-lg-10">
			<select class="form-control" id="vehicle">
				<option>Vehicle</option>
			</select>
		</div><br/><br/>

		<div class="col-lg-12 text-right">
			<button class="btn btn-default btn-sm" type="reset">Reset</button>
			<button class="btn btn-danger btn-sm" id="gasoline-form-btn">SAVE</button>
		</div>
	</form>
</section>
